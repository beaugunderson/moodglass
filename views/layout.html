<!DOCTYPE html>
<html>
 <head>
  <title>{% block title %}Moodglass{% endblock %}</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap-responsive.min.css">

  <link rel="stylesheet" href="/css/moodglass.css" />

  {% block head %}{% endblock %}
 </head>

 <body>
  <div class="container">
   <header>
    <h1><a href="/"><img id="logo" src="/img/brain-logo-large.png"></a>
     {% block pageName %}Moodglass{% endblock %}</h1>

    {% if authenticated %}
    <section>Hi <span>{{ user.givenName }}</span>! You're logged in as <span
     id="username">{{ user.email }}</span>.</section>
    {% endif %}
   </header>

   <hr>

  {% block body %}{% endblock %}
  </div>
 </body>
</html>
